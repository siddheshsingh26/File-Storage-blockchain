<style>
  /* Reset default browser styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Background styling */
body {
  background-image: url('https://img.freepik.com/free-photo/vivid-blurred-colorful-background_58702-2655.jpg?w=2000');
  background-size: cover;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
}

/* Container styling */
.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

/* Form and Upload section */
.upload-form {
  flex: 1;
  background: rgba(255, 255, 255, 0.8);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.form-group {
  margin-bottom: 15px;
}

.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.upload-btn {
  background-color: #595CF5;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

.upload-btn:hover {
  background-color: #4C4CCD;
}

/* Uploaded Files section */
.uploaded-files {
  flex: 2;
}

.post_box {
  background: rgba(131, 251, 245, 0.8);
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.post_box-header {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.post_box-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  background: #DB3434;
  box-shadow: 0 0 2px rgba(0, 0, 0, 0.4);
  margin-right: 10px;
}

.name-header {
  font-weight: bold;
}

.post_box-body p {
  font-size: 14px;
  margin: 0;
}

.post_box-body a {
  color: #595CF5;
  text-decoration: none;
  font-weight: bold;
}

.post_box-body a:hover {
  text-decoration: underline;
}
.custom-btn {
  width: 130px;
  height: 40px;
  color: #fff;
  border-radius: 5px;
  padding: 10px 25px;
  font-family: 'Lato', sans-serif;
  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
   box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
   7px 7px 20px 0px rgba(0,0,0,.1),
   4px 4px 5px 0px rgba(0,0,0,.1);
  outline: none;
}
.btn-2 {
  background: rgb(96,9,240);
  background: linear-gradient(0deg, rgba(96,9,240,1) 0%, rgba(129,5,240,1) 100%);
  border: none;
  
}
.btn-2:before {
  height: 0%;
  width: 2px;
}
.btn-2:hover {
  box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
              -4px -4px 6px 0 rgba(116, 125, 136, .5), 
    inset -4px -4px 6px 0 rgba(255,255,255,.2),
    inset 4px 4px 6px 0 rgba(0, 0, 0, .4);
}

.btn-6 {
  background: rgb(247,150,192);
background: radial-gradient(circle, rgba(247,150,192,1) 0%, rgba(118,174,241,1) 100%);
  line-height: 42px;
  padding: 0;
  border: none;
}
.btn-6 span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
}
.btn-6:before,
.btn-6:after {
  position: absolute;
  content: "";
  height: 0%;
  width: 1px;
 box-shadow:
   -1px -1px 20px 0px rgba(255,255,255,1),
   -4px -4px 5px 0px rgba(255,255,255,1),
   7px 7px 20px 0px rgba(0,0,0,.4),
   4px 4px 5px 0px rgba(0,0,0,.3);
}
.btn-6:before {
  right: 0;
  top: 0;
  transition: all 500ms ease;
}
.btn-6:after {
  left: 0;
  bottom: 0;
  transition: all 500ms ease;
}
.btn-6:hover{
  background: transparent;
  color: #76aef1;
  box-shadow: none;
}
.btn-6:hover:before {
  transition: all 500ms ease;
  height: 100%;
}
.btn-6:hover:after {
  transition: all 500ms ease;
  height: 100%;
}
.btn-6 span:before,
.btn-6 span:after {
  position: absolute;
  content: "";
  box-shadow:
   -1px -1px 20px 0px rgba(255,255,255,1),
   -4px -4px 5px 0px rgba(255,255,255,1),
   7px 7px 20px 0px rgba(0,0,0,.4),
   4px 4px 5px 0px rgba(0,0,0,.3);
}
.btn-6 span:before {
  left: 0;
  top: 0;
  width: 0%;
  height: .5px;
  transition: all 500ms ease;
}
.btn-6 span:after {
  right: 0;
  bottom: 0;
  width: 0%;
  height: .5px;
  transition: all 500ms ease;
}
.btn-6 span:hover:before {
  width: 100%;
}
.btn-6 span:hover:after {
  width: 100%;
}

/* Center the heading text and apply a clean background color */
.text-center {
  text-align: center;
}

.alert {
  padding: 10px 20px;
  border-radius: 5px;
}

.alert-primary {
  background-color: #007bff;
  color: #fff;
}

/* Add some margin to the heading for spacing */
.alert-primary {
  margin-top: 20px;
}
/* Styling for the entire post box */
.post_box {
  background-color: rgba(85, 140, 206, 0.8);
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Styling for the post box header */
.post_box-header {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

/* Styling for the user avatar */
.post_box-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  background: #557BCE;
  box-shadow: 0 0 2px rgba(0, 0, 0, 0.4);
  margin-right: 10px;
}

/* Styling for the user name */
.name-header {
  font-weight: bold;
  font-size: 1.2rem;
}

/* Styling for the post body */
.post_box-body p {
  font-size: 1.1rem;
  margin: 0;
}

/* Styling for the download link */
.post_box-body a {
  color: #0f046eed;
  text-decoration: none;
  font-weight: bold;
  margin-left: 5px;
}

/* Styling for the download link on hover */
.post_box-body a:hover {
  text-decoration: underline;
}


</style>

<div class="container-fluid">
  <div class="row" style="padding-top: 10px">
    <div class="col-sm-4" style="">
      <h2 class="text-center alert alert-primary">Upload a File</h2>
      <form action="/submit" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label>User Name:</label>
          <input
            type="text"
            class="form-control"
            name="user"
            placeholder="Enter Your Name"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Upload a File:</label>
          <input
            type="file"
            id="fileUpld"
            name="v_file"
            accept=".*"
          />
        </div>
        <button type="submit" class="custom-btn btn-2">Upload</button>
      </form>
    </div>

    <div class="col-sm-7">
      <h2 class="text-center alert alert-primary">Uploaded Files</h2>
      {% for post in request_tx %}
      <div class="post_box">
        <div class="post_box-header">
          <div
            style="
              background: rgb(219, 52, 52) none repeat scroll 0% 0%;
              box-shadow: rgb(0, 4, 6) 0 0 0 0.2rem;
            "
            class="post_box-avatar"
          >
            {{post.user[0]}}
          </div>
          <div class="name-header">{{post.user}}</div>
        </div>
        <div>
          <div class="post_box-body">
            <p>
              {{post.v_file}}&#x2192<a href="{{url_for('download_file',variable = post.v_file)}}"
                >Download</a
              >
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="col-sm-1"></div>
  </div>
</div>


{% endblock %}
